<!DOCTYPE html>
<html>
<head>
  <title>Calorie and Macronutrient Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calorie and Macronutrient Calculator</h1>
    <form id="calculator">
      <label for="weight">Weight:</label>
      <input type="number" id="weight" placeholder="Enter weight" required>
      
      <label for="week">Week:</label>
      <select id="week">
        <option value="maintenance">Maintenance</option>
        <option value="week1">Week 1 &amp; 2</option>
        <option value="week3">Week 3 &amp; 4</option>
        <option value="week5">Week 5 &amp; 6</option>
        <option value="week7">Week 7 &amp; 8</option>
        <option value="week9">Week 9 &amp; 10</option>
        <option value="week11">Week 11</option>
        <option value="week12">Week 12</option>
      </select>
      
      <button type="submit">Calculate</button>
    </form>
    
    <div id="results" class="hidden">
      <h2>Results</h2>
      <div id="calories"></div>
      <div id="pcf"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
